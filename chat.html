<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الشات الذكي - Discord AI Bots</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="sidebar">
        <h2>القائمة</h2>
        <ul>
            <li><a href="#" onclick="navigateTo('index')">الرئيسية</a></li>
            <li><a href="#" onclick="navigateTo('chat')" class="active">الشات</a></li>
            <li><a href="#" onclick="navigateTo('rules')">القوانين</a></li>
        </ul>
    </div>

    <div class="main-content chat-layout">
        <header>
            <h1>الشات الذكي</h1>
        </header>

        <div class="chat-container">
            <div class="right-panel">
                <div class="tabs">
                    <button onclick="openChat('chat1')">دردشة 1</button>
                    <button onclick="openChat('chat2')">دردشة 2</button>
                    <button onclick="addNewChat()">إضافة دردشة جديدة</button>
                </div>
            </div>
            <div class="left-panel">
                <div class="messages" id="messages"></div>
                <div class="chat-input centered">
                    <input type="text" id="user-input" placeholder="اكتب رسالتك هنا..." autocomplete="off">
                    <button onclick="sendMessage()">إرسال</button>
                </div>
            </div>
        </div>
    </div>

    <script src="chat.js"></script>

</body>
</html>
