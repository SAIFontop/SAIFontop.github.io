<!DOCTYPE html>
<html lang="ar">
<head>

    <title>الدردشة الذكية</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

        <img src="logo.gif" alt="Logo" class="logo">

            <button id="sendBtn">إرسال</button>
        </div>
        <a href="https://discord.gg/c91" class="discord-link">انضم إلى ديسكورد</a>
    </div>
    <script src="chat.js"></script>
</body>
</html>
