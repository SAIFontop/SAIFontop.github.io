<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - 911 Family</title>
    <link rel="stylesheet" href="style.css">
    <!-- رابط خط جوجل -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="login-container">
        <!-- شعار متحرك -->
        <img src="512.gif" alt="911 Family Logo" class="logo">

        <h1>Login to 911 Family</h1>

        <!-- نموذج تسجيل الدخول -->
        <form id="loginForm" action="/auth/login" method="POST">
            <input type="text" name="username" placeholder="Username or Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit" class="btn login-btn">Login</button>
        </form>

        <!-- أزرار تسجيل الدخول عبر المنصات -->
        <div class="social-login">
            <button onclick="redirectTo('/auth/discord')" class="btn discord-btn">
                <img src="discord-icon.png" alt="Discord Logo"> Login with Discord
            </button>
            <button onclick="redirectTo('/auth/google')" class="btn google-btn">
                <img src="google-icon.png" alt="Google Logo"> Login with Google
            </button>
        </div>

        <a href="forgot-password.html">Forgot Password?</a>
        <a href="register.html">Register</a>
    </div>

    <script src="script.js"></script>
</body>

</html>
