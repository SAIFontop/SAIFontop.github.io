<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Chat</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="chat-container">

  <script src="chat.js"></script>
</body>
</html>
