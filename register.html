<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - 911 Family</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- شريط التنقل -->
    <div class="nav">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="register.html" class="active">Register</a></li>
        </ul>
    </div>

    <!-- قسم التسجيل -->
    <div class="register-container">
        <h2>Register</h2>
        <p>Create your account to join 911 Family!</p>

        <!-- نموذج التسجيل -->
        <form id="registerForm" onsubmit="registerUser(event)" class="form">
            <label for="discordID">Discord ID</label>
            <input type="text" id="discordID" placeholder="Enter your Discord ID" required>

            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter your Username" required>

            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your Password" required>

            <button class="button" type="submit">Register</button>
        </form>

        <!-- مكان عرض الرسائل -->
        <div id="registerMessage"></div>
    </div>

    <!-- الفوتر -->
    <div class="footer">
        <p>© 2024 911 Family. All rights reserved.</p>
    </div>

    <!-- تضمين ملف JavaScript -->
    <script src="main.js"></script>
</body>
</html>
