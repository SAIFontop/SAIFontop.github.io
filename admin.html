<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة تحكم المسؤول - 911 Family</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background-animation"></div>
    <header class="main-header">
        <h1>لوحة تحكم المسؤول</h1>
        <button onclick="logout()">تسجيل الخروج</button>
    </header>
    <main class="admin-section">
        <div class="admin-option">
            <h2>إضافة شريك جديد</h2>
            <form id="partner-form">
                <input type="text" id="partner-name" placeholder="اسم الشريك" required>
                <input type="url" id="partner-link" placeholder="رابط ديسكورد الشريك" required>
                <input type="text" id="partner-image" placeholder="رابط الصورة (GIF أو عادية)" required>
                <button type="submit">إضافة الشريك</button>
            </form>
        </div>
        <div class="partners-list">
            <h2>الشركاء</h2>
            <div id="partners-container"></div>
        </div>
    </main>
    <script src="admin.js"></script>
</body>
</html>
