<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الشات الذكي</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="sidebar">
        <h2>القائمة</h2>
        <ul>
            <li><a href="#" onclick="navigateTo('index')"><i class="fas fa-home"></i> الرئيسية</a></li>
            <li><a href="#" onclick="navigateTo('chat')" class="active"><i class="fas fa-comments"></i> الشات</a></li>
            <li><a href="#" onclick="navigateTo('rules')"><i class="fas fa-file-alt"></i> القوانين</a></li>
        </ul>
    </div>

    <div class="main-content">
        <header>
            <h1>الشات الذكي</h1>
        </header>

        <section id="chat-section" class="chat-section">
            <div class="chat-container">
                <div class="tabs">
                    <button onclick="openChat('chat1')">دردشة 1</button>
                    <button onclick="openChat('chat2')">دردشة 2</button>
                    <button onclick="addNewChat()">إضافة دردشة جديدة</button>
                </div>
                <div class="messages" id="messages"></div>
                <div class="chat-input">
                    <input type="text" id="user-input" placeholder="اكتب رسالتك هنا..." autocomplete="off">
                    <button onclick="sendMessage()">إرسال</button>
                </div>
            </div>
        </section>
    </div>

    <script src="chat.js"></script>
    <script src="scripts.js"></script>

</body>
</html>
