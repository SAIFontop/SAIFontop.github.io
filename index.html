<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discord AI Bots</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Ask Discord AI Bots</h1>
      <p>موثوق من قبل ملايين المستخدمين</p>
    </div>
    <div class="chat-box">
      <div class="chat-header">
        <p>الشات الذكي</p>
      </div>
      <div class="chat-body" id="messages">
        <!-- رسائل الشات تظهر هنا -->
      </div>
      <div class="chat-input">
        <input type="text" id="user-input" placeholder="اكتب رسالتك هنا..." />
        <button onclick="sendMessage()">إرسال</button>
      </div>
    </div>
  </div>
  <script src="chat.js"></script>
</body>
</html>
