<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام الدردشة الذكي - Smart Chat</title>
    <link rel="stylesheet" href="styles.css">
    <script src="translation.js"></script>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="logo.gif" alt="Logo" class="logo">
        </div>
        <div class="language-switcher">
            <button onclick="switchLanguage('ar')">العربية</button>
            <button onclick="switchLanguage('en')">English</button>
        </div>
    </header>

    <div class="container">
        <div class="chat-container">
            <div class="chat-header">
                <h2 data-translate="chat_title">الدردشة الذكي</h2>
            </div>
            <div class="messages" id="messages"></div>
            <div class="input-container">
                <input type="text" id="user-input" placeholder="اكتب رسالتك هنا..." data-translate-placeholder="input_placeholder">
                <button onclick="sendMessage()" data-translate="send_button">إرسال</button>
            </div>
        </div>
    </div>

    <script src="chat.js"></script>
</body>
</html>
